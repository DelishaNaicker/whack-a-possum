<!DOCTYPE html> 
<!--https://www.geeksforgeeks.org/whack-a-mole-game-using-html-css-and-javascript/-->
<html lang="en"> 
  
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport"
           content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jersey 10">
    <title>Whack-A-Possum</title> 
    <script src="script.js" type="text/javascript"></script>
</head> 

<body> 
<h1>Whack-a-possum Game!</h1>
<div class="flex-container">
    <div class="game-info flex-item-30"> 
        <div class="gametext" id="level">Level: 1</div> 
        <div class="gametext" id="score">Score: 0</div>
        <div class="gametext" id="timer">Time: 60s</div>
        <div class="gametext" id="goal">Goal: 10</div>  
    <button id="startButton">Start Game</button> 
    <button id="endButton" disabled>End Game</button> 
    </div>
    <div class="game-container flex-item-70"> 
        <div class="hole" id="hole1"></div> 
        <div class="hole" id="hole2"></div> 
        <div class="hole" id="hole3"></div> 
        <div class="hole" id="hole4"></div> 
        <div class="hole" id="hole5"></div> 
        <div class="hole" id="hole6"></div> 
        <div class="hole" id="hole7"></div> 
        <div class="hole" id="hole8"></div> 
        <div class="hole" id="hole9"></div> 
    </div>
</div>

    <div id="nextLevelModal" class="modal">

        <div class="modal-content">
          <span class="close">continue</span>
          <p id="modaltext">Some text in the Modal..</p>
        </div>
      
      </div>

</body> 
  
</html>
